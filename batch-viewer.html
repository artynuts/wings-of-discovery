<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batch Image Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            margin-bottom: 30px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .upload-section {
            margin-bottom: 30px;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
            cursor: pointer;
        }

        .file-input-label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 50px;
            border: 3px dashed #667eea;
            border-radius: 15px;
            background: #f8f9ff;
            transition: all 0.3s ease;
            font-size: 1.2em;
            color: #667eea;
            font-weight: 600;
            cursor: pointer;
        }

        .file-input-label:hover {
            background: #eef0ff;
            border-color: #764ba2;
            color: #764ba2;
            transform: translateY(-2px);
        }

        #folderInput {
            display: none;
        }

        .stats {
            background: #f0f0f0;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
        }

        .stat-item {
            display: inline-block;
            margin: 0 20px;
            font-size: 1.1em;
        }

        .stat-label {
            font-weight: 600;
            color: #333;
        }

        .stat-value {
            color: #667eea;
            font-size: 1.3em;
            font-weight: bold;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .image-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .image-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .image-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }

        .image-info {
            padding: 15px;
            background: white;
        }

        .image-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
            word-break: break-all;
            font-size: 0.95em;
        }

        .image-size {
            color: #999;
            font-size: 0.85em;
            margin-bottom: 5px;
        }

        .image-dimensions {
            color: #999;
            font-size: 0.85em;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            max-width: 90vw;
            max-height: 90vh;
            overflow: auto;
            position: relative;
        }

        .modal-image {
            max-width: 100%;
            height: auto;
            display: block;
        }

        .modal-close {
            position: fixed;
            top: 20px;
            right: 40px;
            background: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 2em;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            transform: scale(1.1);
            background: #f0f0f0;
        }

        .modal-nav {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            background: white;
            padding: 15px 30px;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .modal-nav button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .modal-nav button:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }

        .modal-nav button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            display: none;
            background: #ffebee;
            border: 2px solid #e74c3c;
            color: #c0392b;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .error-message.active {
            display: block;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 3em;
            margin-bottom: 20px;
        }

        @media (max-width: 600px) {
            .header {
                padding: 20px;
            }

            h1 {
                font-size: 1.5em;
            }

            .file-input-label {
                padding: 30px;
                font-size: 1em;
            }

            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }

            .stat-item {
                display: block;
                margin: 10px 0;
            }

            .modal-close {
                width: 40px;
                height: 40px;
                font-size: 1.5em;
                top: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìÅ Batch Image Viewer</h1>

            <div class="error-message" id="errorMessage"></div>

            <div class="upload-section">
                <div class="file-input-wrapper">
                    <label for="folderInput" class="file-input-label">
                        üìÇ Select a folder to view all images
                    </label>
                    <input
                        type="file"
                        id="folderInput"
                        webkitdirectory
                        mozdirectory
                        msdirectory
                        odirectory
                        directory
                        accept="image/*"
                        multiple
                        aria-label="Select folder with images"
                    />
                </div>
            </div>

            <div class="stats" id="stats" style="display: none">
                <div class="stat-item">
                    <div class="stat-label">Total Images</div>
                    <div class="stat-value" id="totalImages">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Total Size</div>
                    <div class="stat-value" id="totalSize">0 MB</div>
                </div>
            </div>
        </div>

        <div class="empty-state" id="emptyState" style="background: white; border-radius: 20px; box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3); margin-bottom: 30px;">
            <div class="empty-state-icon">üñºÔ∏è</div>
            <p>Select a folder to start browsing images</p>
        </div>

        <div class="gallery" id="gallery"></div>
    </div>

    <div class="modal" id="modal">
        <button class="modal-close" id="closeModal">‚úï</button>
        <div class="modal-content">
            <img id="modalImage" class="modal-image" alt="Full size image">
        </div>
        <div class="modal-nav">
            <button id="prevBtn">‚Üê Previous</button>
            <button id="nextBtn">Next ‚Üí</button>
        </div>
    </div>

    <script>
        const folderInput = document.getElementById("folderInput");
        const gallery = document.getElementById("gallery");
        const modal = document.getElementById("modal");
        const modalImage = document.getElementById("modalImage");
        const closeModal = document.getElementById("closeModal");
        const prevBtn = document.getElementById("prevBtn");
        const nextBtn = document.getElementById("nextBtn");
        const errorMessage = document.getElementById("errorMessage");
        const stats = document.getElementById("stats");
        const emptyState = document.getElementById("emptyState");

        let imageFiles = [];
        let currentImageIndex = 0;

        const imageExtensions = [".jpg", ".jpeg", ".png", ".gif", ".webp", ".bmp", ".svg"];

        folderInput.addEventListener("change", handleFolderSelect);
        closeModal.addEventListener("click", closeImageModal);
        modal.addEventListener("click", (e) => {
            if (e.target === modal) closeImageModal();
        });
        prevBtn.addEventListener("click", showPreviousImage);
        nextBtn.addEventListener("click", showNextImage);
        document.addEventListener("keydown", handleKeypress);

        function handleFolderSelect(event) {
            try {
                const files = Array.from(event.target.files);
                
                // Filter only image files
                imageFiles = files.filter(file => {
                    const ext = file.name.substring(file.name.lastIndexOf(".")).toLowerCase();
                    return imageExtensions.includes(ext);
                });

                if (imageFiles.length === 0) {
                    showError("No image files found in the selected folder.");
                    emptyState.style.display = "block";
                    gallery.innerHTML = "";
                    stats.style.display = "none";
                    return;
                }

                displayGallery();
                updateStats();
                emptyState.style.display = "none";
                errorMessage.classList.remove("active");
            } catch (error) {
                showError("Error reading folder: " + error.message);
            }
        }

        function displayGallery() {
            gallery.innerHTML = "";
            imageFiles.forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const card = document.createElement("div");
                    card.className = "image-card";
                    card.addEventListener("click", () => openModal(index));

                    const img = document.createElement("img");
                    img.src = e.target.result;
                    img.alt = file.name;

                    const info = document.createElement("div");
                    info.className = "image-info";

                    const nameEl = document.createElement("div");
                    nameEl.className = "image-name";
                    nameEl.textContent = file.name;

                    const sizeEl = document.createElement("div");
                    sizeEl.className = "image-size";
                    sizeEl.textContent = formatFileSize(file.size);

                    info.appendChild(nameEl);
                    info.appendChild(sizeEl);

                    const dimensionsEl = document.createElement("div");
                    dimensionsEl.className = "image-dimensions";
                    img.onload = () => {
                        dimensionsEl.textContent = `${img.naturalWidth} √ó ${img.naturalHeight} px`;
                    };
                    info.appendChild(dimensionsEl);

                    card.appendChild(img);
                    card.appendChild(info);
                    gallery.appendChild(card);
                };
                reader.readAsDataURL(file);
            });
        }

        function updateStats() {
            const totalSize = imageFiles.reduce((sum, file) => sum + file.size, 0);
            document.getElementById("totalImages").textContent = imageFiles.length;
            document.getElementById("totalSize").textContent = formatFileSize(totalSize);
            stats.style.display = "block";
        }

        function openModal(index) {
            currentImageIndex = index;
            const reader = new FileReader();
            reader.onload = (e) => {
                modalImage.src = e.target.result;
            };
            reader.readAsDataURL(imageFiles[index]);
            modal.classList.add("active");
            updateNavButtons();
        }

        function closeImageModal() {
            modal.classList.remove("active");
        }

        function showPreviousImage() {
            if (currentImageIndex > 0) {
                openModal(currentImageIndex - 1);
            }
        }

        function showNextImage() {
            if (currentImageIndex < imageFiles.length - 1) {
                openModal(currentImageIndex + 1);
            }
        }

        function updateNavButtons() {
            prevBtn.disabled = currentImageIndex === 0;
            nextBtn.disabled = currentImageIndex === imageFiles.length - 1;
        }

        function handleKeypress(e) {
            if (!modal.classList.contains("active")) return;
            if (e.key === "ArrowLeft") showPreviousImage();
            if (e.key === "ArrowRight") showNextImage();
            if (e.key === "Escape") closeImageModal();
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return "0 Bytes";
            const k = 1024;
            const sizes = ["Bytes", "KB", "MB", "GB"];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round((bytes / Math.pow(k, i)) * 100) / 100 + " " + sizes[i];
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add("active");
        }
    </script>
</body>
</html>
