<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Batch Image Analyzer</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <style>
      /* Batch Viewer Specific Styles */
      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      .header {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        padding: 40px;
        margin-bottom: 30px;
      }

      h1 {
        color: #333;
        text-align: center;
        margin-bottom: 30px;
        font-size: 2em;
      }

      .upload-section {
        margin-bottom: 30px;
      }

      .file-input-wrapper {
        position: relative;
        display: inline-block;
        width: 100%;
        cursor: pointer;
      }

      .file-input-label {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 50px;
        border: 3px dashed #8a3edb;
        border-radius: 15px;
        background: #f8f9ff;
        transition: all 0.3s ease;
        font-size: 1.2em;
        color: #8a3edb;
        font-weight: 600;
        cursor: pointer;
      }

      .file-input-label:hover {
        background: #eef0ff;
        border-color: #4b1f69;
        color: #4b1f69;
        transform: translateY(-2px);
      }

      #folderInput {
        display: none;
      }

      #fileInput {
        display: none;
      }

      .stats {
        background: #f0f0f0;
        padding: 20px;
        border-radius: 10px;
        margin-top: 20px;
        text-align: center;
      }

      .stat-item {
        display: inline-block;
        margin: 0 20px;
        font-size: 1.1em;
      }

      .stat-label {
        font-weight: 600;
        color: #333;
      }

      .stat-value {
        color: #8a3edb;
        font-size: 1.3em;
        font-weight: bold;
      }

      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 20px;
        margin-top: 30px;
      }

      .image-card {
        background: white;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
        cursor: pointer;
      }

      .image-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      }

      .image-card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        display: block;
      }

      .image-info {
        padding: 15px;
        background: white;
      }

      .image-name {
        font-weight: 600;
        color: #333;
        margin-bottom: 5px;
        word-break: break-all;
        font-size: 0.95em;
      }

      .image-size {
        color: #999;
        font-size: 0.85em;
        margin-bottom: 5px;
      }

      .image-dimensions {
        color: #999;
        font-size: 0.85em;
      }

      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        z-index: 1000;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .modal.active {
        display: flex;
      }

      .modal-content {
        background: white;
        border-radius: 20px;
        max-width: 90vw;
        max-height: 90vh;
        overflow: auto;
        position: relative;
      }

      .modal-image {
        max-width: 100%;
        height: auto;
        display: block;
      }

      .modal-close {
        position: fixed;
        top: 20px;
        right: 40px;
        background: white;
        border: none;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        font-size: 2em;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        transition: all 0.3s ease;
      }

      .modal-close:hover {
        transform: scale(1.1);
        background: #f0f0f0;
      }

      .modal-nav {
        position: fixed;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 15px;
        background: white;
        padding: 15px 30px;
        border-radius: 50px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      }

      .modal-nav button {
        background: #8a3edb;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 25px;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.3s ease;
      }

      .modal-nav button:hover {
        background: #4b1f69;
        transform: translateY(-2px);
      }

      .modal-nav button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
      }

      .error-message {
        display: none;
        background: #ffebee;
        border: 2px solid #e74c3c;
        color: #c0392b;
        padding: 15px;
        border-radius: 10px;
        margin-bottom: 20px;
        font-weight: 600;
      }

      .error-message.active {
        display: block;
      }

      .analyze-btn {
        background: linear-gradient(135deg, #8a3edb 0%, #4b1f69 100%);
        color: white;
        border: none;
        padding: 15px 40px;
        border-radius: 10px;
        font-size: 1.1em;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 20px;
        display: none;
      }

      .analyze-btn:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
      }

      .analyze-btn.active {
        display: block;
      }

      .analyze-btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .clear-btn {
        background: #e74c3c;
        margin-left: 10px;
      }

      .clear-btn:hover:not(:disabled) {
        box-shadow: 0 10px 20px rgba(231, 76, 60, 0.3);
      }

      .loading {
        display: none;
        text-align: center;
        padding: 30px;
      }

      .loading.active {
        display: block;
      }

      .spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #8a3edb;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto 15px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .results-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
        margin-top: 30px;
      }

      .result-item {
        background: white;
        border-radius: 15px;
        padding: 20px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .result-item.high {
        border-top: 5px solid #27ae60;
      }

      .result-item.medium {
        border-top: 5px solid #f39c12;
      }

      .result-item.low {
        border-top: 5px solid #bdc3c7;
      }

      .result-image {
        width: 100%;
        height: 150px;
        object-fit: cover;
        border-radius: 10px;
        margin-bottom: 15px;
      }

      .result-filename {
        font-weight: 600;
        color: #333;
        margin-bottom: 10px;
        word-break: break-all;
        font-size: 0.95em;
      }

      .result-predictions {
        font-size: 0.9em;
      }

      .prediction-row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 8px;
        padding-bottom: 8px;
        border-bottom: 1px solid #f0f0f0;
      }

      .prediction-row:last-child {
        border-bottom: none;
      }

      .prediction-label {
        font-weight: 600;
        color: #333;
      }

      .prediction-value {
        color: #8a3edb;
        font-weight: 600;
      }

      .results-header {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        padding: 40px;
        margin-top: 30px;
        margin-bottom: 30px;
        text-align: center;
      }

      .results-header h2 {
        color: #333;
        margin-bottom: 10px;
      }

      .error-message {
        display: none;
        background: #ffebee;
        border: 2px solid #e74c3c;
        color: #c0392b;
        padding: 15px;
        border-radius: 10px;
        margin-bottom: 20px;
        font-weight: 600;
      }

      .error-message.active {
        display: block;
      }

      .empty-state {
        text-align: center;
        padding: 40px;
        color: #999;
      }

      .empty-state-icon {
        font-size: 3em;
        margin-bottom: 20px;
      }

      @media (max-width: 600px) {
        .header {
          padding: 20px;
        }

        h1 {
          font-size: 1.5em;
        }

        .file-input-label {
          padding: 30px;
          font-size: 1em;
        }

        .gallery {
          grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
          gap: 15px;
        }

        .stat-item {
          display: block;
          margin: 10px 0;
        }

        .modal-close {
          width: 40px;
          height: 40px;
          font-size: 1.5em;
          top: 10px;
          right: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="back-header">
      <a href="index.html" class="back-button">‚Üê Back to Home</a>
      <div class="wings-branding">
        <img
          src="images/WingsOfDiscovery-Logo.png"
          alt="Wings of Discovery"
          class="wings-logo"
        />
        The Wings of Discovery
      </div>
    </div>
    <div class="container">
      <div class="header">
        <h1>üîç Batch Image Analyzer</h1>

        <div class="error-message" id="errorMessage"></div>

        <div class="upload-section">
          <div class="file-input-wrapper">
            <label for="fileInput" class="file-input-label">
              üìÅ Click to select multiple images or drag & drop
            </label>
            <input
              type="file"
              id="fileInput"
              accept="image/*"
              multiple
              aria-label="Select multiple image files"
            />
          </div>
        </div>
        <div class="stats" id="stats" style="display: none">
          <div class="stat-item">
            <div class="stat-label">Total Images</div>
            <div class="stat-value" id="totalImages">0</div>
          </div>
          <div class="stat-item">
            <div class="stat-label">Total Size</div>
            <div class="stat-value" id="totalSize">0 MB</div>
          </div>
        </div>
      </div>

      <div
        class="empty-state"
        id="emptyState"
        style="
          background: white;
          border-radius: 20px;
          box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
          margin-bottom: 30px;
        "
      >
        <div class="empty-state-icon">üñºÔ∏è</div>
        <p>Select images to start</p>
      </div>

      <div class="gallery" id="gallery"></div>

      <div style="text-align: center">
        <button class="analyze-btn" id="analyzeBtn">
          üîç Analyze with Model
        </button>
        <button class="analyze-btn clear-btn" id="clearBtn">
          üóëÔ∏è Clear All
        </button>
      </div>

      <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Analyzing images...</p>
      </div>

      <div class="results-header" id="resultsHeader" style="display: none">
        <h2>Analysis Results</h2>
        <p id="resultSummary"></p>
      </div>

      <div class="results-grid" id="resultsGrid"></div>
    </div>

    <div class="modal" id="modal">
      <button class="modal-close" id="closeModal">‚úï</button>
      <div class="modal-content">
        <img id="modalImage" class="modal-image" alt="Full size image" />
      </div>
      <div class="modal-nav">
        <button id="prevBtn">‚Üê Previous</button>
        <button id="nextBtn">Next ‚Üí</button>
      </div>
    </div>

    <script>
      const fileInput = document.getElementById("fileInput");
      const fileInputLabel = document.querySelector(".file-input-label");
      const gallery = document.getElementById("gallery");
      const modal = document.getElementById("modal");
      const modalImage = document.getElementById("modalImage");
      const closeModal = document.getElementById("closeModal");
      const prevBtn = document.getElementById("prevBtn");
      const nextBtn = document.getElementById("nextBtn");
      const errorMessage = document.getElementById("errorMessage");
      const stats = document.getElementById("stats");
      const emptyState = document.getElementById("emptyState");

      let imageFiles = [];
      let currentImageIndex = 0;

      const imageExtensions = [
        ".jpg",
        ".jpeg",
        ".png",
        ".gif",
        ".webp",
        ".bmp",
        ".svg",
      ];

      let model = null;
      let isAnalyzing = false;
      const MODEL_URL =
        "https://teachablemachine.withgoogle.com/models/aPjxyfdkU/";

      const analyzeBtn = document.getElementById("analyzeBtn");
      const clearBtn = document.getElementById("clearBtn");
      const loading = document.getElementById("loading");
      const resultsHeader = document.getElementById("resultsHeader");
      const resultsGrid = document.getElementById("resultsGrid");
      const resultSummary = document.getElementById("resultSummary");

      fileInput.addEventListener("change", handleFileSelect);
      fileInputLabel.addEventListener("dragover", handleDragOver);
      fileInputLabel.addEventListener("dragleave", handleDragLeave);
      fileInputLabel.addEventListener("drop", handleDrop);
      analyzeBtn.addEventListener("click", analyzeAllImages);
      clearBtn.addEventListener("click", clearAllImages);
      closeModal.addEventListener("click", closeImageModal);
      modal.addEventListener("click", (e) => {
        if (e.target === modal) closeImageModal();
      });
      prevBtn.addEventListener("click", showPreviousImage);
      nextBtn.addEventListener("click", showNextImage);
      document.addEventListener("keydown", handleKeypress);

      // Initialize model on page load
      async function initModel() {
        try {
          const modelURL = MODEL_URL.endsWith("/")
            ? MODEL_URL
            : MODEL_URL + "/";
          const fullModelURL = modelURL + "model.json";
          const metadataURL = modelURL + "metadata.json";
          model = await tmImage.load(fullModelURL, metadataURL);
          console.log("‚úÖ Model loaded successfully");
        } catch (error) {
          console.error("‚ùå Failed to load model:", error);
          showError("Failed to load AI model. Please check your connection.");
        }
      }

      window.addEventListener("load", () => {
        initModel();
      });

      function handleFileSelect(event) {
        try {
          const files = Array.from(event.target.files);
          processFiles(files);
        } catch (error) {
          showError("Error reading files: " + error.message);
        }
      }

      function handleDragOver(event) {
        event.preventDefault();
        event.stopPropagation();
        fileInputLabel.style.background = "#eef0ff";
        fileInputLabel.style.borderColor = "#4B1F69";
      }

      function handleDragLeave(event) {
        event.preventDefault();
        event.stopPropagation();
        fileInputLabel.style.background = "#f8f9ff";
        fileInputLabel.style.borderColor = "#8A3EDB";
      }

      function handleDrop(event) {
        event.preventDefault();
        event.stopPropagation();
        fileInputLabel.style.background = "#f8f9ff";
        fileInputLabel.style.borderColor = "#8A3EDB";

        const files = Array.from(event.dataTransfer.files);
        processFiles(files);
      }

      function processFiles(files) {
        try {
          // Filter only image files
          imageFiles = files.filter((file) => {
            const ext = file.name
              .substring(file.name.lastIndexOf("."))
              .toLowerCase();
            return imageExtensions.includes(ext);
          });

          if (imageFiles.length === 0) {
            showError("No image files selected. Please select image files.");
            emptyState.style.display = "block";
            gallery.innerHTML = "";
            stats.style.display = "none";
            return;
          }

          displayGallery();
          updateStats();
          analyzeBtn.classList.add("active");
          clearBtn.classList.add("active");
          emptyState.style.display = "none";
          errorMessage.classList.remove("active");
        } catch (error) {
          showError("Error processing files: " + error.message);
        }
      }

      function displayGallery() {
        gallery.innerHTML = "";
        imageFiles.forEach((file, index) => {
          const reader = new FileReader();
          reader.onload = (e) => {
            const card = document.createElement("div");
            card.className = "image-card";
            card.addEventListener("click", () => openModal(index));

            const img = document.createElement("img");
            img.src = e.target.result;
            img.alt = file.name;

            const info = document.createElement("div");
            info.className = "image-info";

            const nameEl = document.createElement("div");
            nameEl.className = "image-name";
            nameEl.textContent = file.name;

            const sizeEl = document.createElement("div");
            sizeEl.className = "image-size";
            sizeEl.textContent = formatFileSize(file.size);

            info.appendChild(nameEl);
            info.appendChild(sizeEl);

            const dimensionsEl = document.createElement("div");
            dimensionsEl.className = "image-dimensions";
            img.onload = () => {
              dimensionsEl.textContent = `${img.naturalWidth} √ó ${img.naturalHeight} px`;
            };
            info.appendChild(dimensionsEl);

            card.appendChild(img);
            card.appendChild(info);
            gallery.appendChild(card);
          };
          reader.readAsDataURL(file);
        });
      }

      function updateStats() {
        const totalSize = imageFiles.reduce((sum, file) => sum + file.size, 0);
        document.getElementById("totalImages").textContent = imageFiles.length;
        document.getElementById("totalSize").textContent =
          formatFileSize(totalSize);
        stats.style.display = "block";
      }

      function openModal(index) {
        currentImageIndex = index;
        const reader = new FileReader();
        reader.onload = (e) => {
          modalImage.src = e.target.result;
        };
        reader.readAsDataURL(imageFiles[index]);
        modal.classList.add("active");
        updateNavButtons();
      }

      function closeImageModal() {
        modal.classList.remove("active");
      }

      function showPreviousImage() {
        if (currentImageIndex > 0) {
          openModal(currentImageIndex - 1);
        }
      }

      function showNextImage() {
        if (currentImageIndex < imageFiles.length - 1) {
          openModal(currentImageIndex + 1);
        }
      }

      function updateNavButtons() {
        prevBtn.disabled = currentImageIndex === 0;
        nextBtn.disabled = currentImageIndex === imageFiles.length - 1;
      }

      function handleKeypress(e) {
        if (!modal.classList.contains("active")) return;
        if (e.key === "ArrowLeft") showPreviousImage();
        if (e.key === "ArrowRight") showNextImage();
        if (e.key === "Escape") closeImageModal();
      }

      async function analyzeAllImages() {
        if (!model) {
          showError("AI model is still loading. Please wait a moment.");
          return;
        }

        if (imageFiles.length === 0) {
          showError("Please select images first.");
          return;
        }

        if (isAnalyzing) return;

        isAnalyzing = true;
        analyzeBtn.disabled = true;
        loading.classList.add("active");
        resultsGrid.innerHTML = "";
        resultsHeader.style.display = "none";

        try {
          const results = [];

          for (const file of imageFiles) {
            try {
              const reader = new FileReader();
              const result = await new Promise((resolve) => {
                reader.onload = async (e) => {
                  try {
                    const img = new Image();
                    img.onload = async () => {
                      try {
                        const canvas = document.createElement("canvas");
                        canvas.width = img.naturalWidth;
                        canvas.height = img.naturalHeight;
                        const ctx = canvas.getContext("2d");
                        ctx.drawImage(img, 0, 0);

                        const predictions = await model.predict(canvas);
                        resolve({
                          filename: file.name,
                          dataUrl: e.target.result,
                          predictions: predictions,
                        });
                      } catch (err) {
                        console.error("Error analyzing image:", err);
                        resolve({
                          filename: file.name,
                          dataUrl: e.target.result,
                          predictions: [],
                          error: err.message,
                        });
                      }
                    };
                    img.onerror = () => {
                      resolve({
                        filename: file.name,
                        dataUrl: e.target.result,
                        predictions: [],
                        error: "Failed to load image",
                      });
                    };
                    img.src = e.target.result;
                  } catch (err) {
                    resolve({
                      filename: file.name,
                      dataUrl: null,
                      predictions: [],
                      error: err.message,
                    });
                  }
                };
                reader.readAsDataURL(file);
              });
              results.push(result);
            } catch (err) {
              console.error("Error processing file:", err);
            }
          }

          displayAnalysisResults(results);
        } catch (error) {
          showError("Error analyzing images: " + error.message);
        } finally {
          isAnalyzing = false;
          analyzeBtn.disabled = false;
          loading.classList.remove("active");
        }
      }

      function clearAllImages() {
        // Clear file input
        fileInput.value = "";

        // Clear data
        imageFiles = [];
        results = [];
        currentImageIndex = 0;

        // Clear UI
        gallery.innerHTML = "";
        document.getElementById("resultsHeader").style.display = "none";
        document.getElementById("resultsList").innerHTML = "";
        analyzeBtn.disabled = true;
        analyzeBtn.classList.remove("active");
        clearBtn.classList.remove("active");
        closeImageModal();

        console.log("All images cleared");
      }
      function displayAnalysisResults(results) {
        resultsGrid.innerHTML = "";
        let highCount = 0;
        let mediumCount = 0;
        let lowCount = 0;

        results.forEach((result) => {
          const card = document.createElement("div");
          card.className = "result-item";

          if (result.error) {
            card.innerHTML = `
              <div class="result-filename">${result.filename}</div>
              <p style="color: #e74c3c; font-size: 0.9em;">Error: ${result.error}</p>
            `;
            resultsGrid.appendChild(card);
            return;
          }

          // Get top prediction
          const topPrediction =
            result.predictions.length > 0
              ? result.predictions.sort(
                  (a, b) => b.probability - a.probability
                )[0]
              : null;

          let confidence = topPrediction ? topPrediction.probability : 0;
          let riskLevel = "low";
          let emoji = "‚äò";

          if (confidence > 0.7) {
            riskLevel = "high";
            emoji = "‚úÖ";
            highCount++;
          } else if (confidence > 0.4) {
            riskLevel = "medium";
            emoji = "ü§î";
            mediumCount++;
          } else {
            lowCount++;
          }

          card.classList.add(riskLevel);

          let predictionsHtml = "";
          result.predictions.forEach((pred) => {
            const percent = (pred.probability * 100).toFixed(1);
            const confidence = pred.probability;

            let predEmoji = "‚äò";
            if (confidence > 0.7) {
              predEmoji = "‚úÖ";
            } else if (confidence > 0.4) {
              predEmoji = "ü§î";
            }

            predictionsHtml += `
              <div class="prediction-row">
                <span class="prediction-label">${predEmoji} ${pred.className}</span>
                <span class="prediction-value">${percent}%</span>
              </div>
            `;
          });

          card.innerHTML = `
            ${
              result.dataUrl
                ? `<img src="${result.dataUrl}" class="result-image" alt="${result.filename}">`
                : ""
            }
            <div class="result-filename">üñºÔ∏è ${result.filename}</div>
            <div class="result-predictions">${predictionsHtml}</div>
          `;

          resultsGrid.appendChild(card);
        });

        resultSummary.textContent = `Analyzed ${results.length} images | High Confidence: ${highCount} | Medium: ${mediumCount} | Low: ${lowCount}`;
        resultsHeader.style.display = "block";
      }

      function formatFileSize(bytes) {
        if (bytes === 0) return "0 Bytes";
        const k = 1024;
        const sizes = ["Bytes", "KB", "MB", "GB"];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return (
          Math.round((bytes / Math.pow(k, i)) * 100) / 100 + " " + sizes[i]
        );
      }

      function showError(message) {
        errorMessage.textContent = message;
        errorMessage.classList.add("active");
      }
    </script>
